<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vendas de skincare</h1>
        <nav>
          <div class="topnav">   
            <a href="#">Inicio</a>   
            <a href="#">prdutos</a>   
            <a href="#">sobre</a>
            <a href="#">contato</a>

            <a href="#" style="float:right">Conta</a> 
          </div> 
            <div class="row">










        </nav>
    </header>

    <main>
        <section id="login-form" class="hidden">
            <h2>Login</h2>
            <form>
                <label for="username">Usuário:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <section class="filter">
            <h2>Filtros</h2>
            <!-- Aqui você pode adicionar filtros, como por marca, categoria, etc. -->
        </section>

        <section class="products">
            <h2>Produtos</h2>
            <div class="product">
                <img src="produto1.jpg" alt="Produto 1">
                <h3><a href="produto1.html">Base Líquida</a></h3>
                <p class="price">R$ 39,99</p>
                <button class="add-to-cart">Adicionar ao Carrinho</button>
            </div>
            <!-- Mais produtos aqui -->
        </section>

        <aside class="cart">
            <h2>Carrinho de Compras</h2>
            <div class="cart-items">
                <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
            </div>
            <p class="total">Total: R$ <span>0.00</span></p>
            <button class="checkout">Finalizar Compra</button>
        </aside>
    </main>
