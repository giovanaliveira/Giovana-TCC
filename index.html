<!DOCTYPE html>
<html lang="en">
<head>
<title>CSS Website Layout</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

/* Style the header */
.header {
  background-color: #e29fe2;
  padding: 20px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: #ffffff;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>

<div class="header">
  <h1>RadiantGlow</h1>
</div>

<div class="topnav">
  <a href="#">Inicio</a>
  <a href="#">Produtos</a>
  <a href="#">Sobre o RadiantGlow</a>
  <a href="#">Descubra os melhores produtos para seu tipo de pele</a>
  
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radiant Glow</title>
        <style>
    #textoCentralizado {
        text-align: center; /* Centraliza o texto horizontalmente */
        font-size: 24px; /* Define o tamanho da fonte em pixels */
    }
        </style>
        </head>
    <body>

<div id="textoCentralizado">
    <p>RadiantGlow, o melhor para sua pele</p>
    <img src="https://i.postimg.cc/kX7nYNX3/gigi.jpg" alt="Sua Imagem">
</div>

</body>
</html>
